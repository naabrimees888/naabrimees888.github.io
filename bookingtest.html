<!DOCTYPE html>
<html>
<head>
    <title>Add Event to Google Calendar</title>
</head>
<body>
    <h1>Add Event to Google Calendar</h1>
    <form id="eventForm">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br>
        <label for="time">Time:</label><br>
        <input type="time" id="time" name="time"><br>
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location"><br>
        <button type="submit">Add to Calendar</button>
    </form>

    <script>
        function onSignIn(googleUser) {
            // Handle sign-in here
            console.log('User signed in:', googleUser);
        }

        function onFailure(error) {
            console.error('Google Sign-In failed:', error);
        }

        function initGoogleSignIn() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '1062970372713-ov7r58nb41bi2g1qmmm49gc655bmk9sm.apps.googleusercontent.com'
                }).then(function(auth2) {
                    // Attach sign-in listeners
                    auth2.attachClickHandler('signInButton', {}, onSignIn, onFailure);
                });
            });
        }

        document.getElementById('eventForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const title = formData.get('title');
            const date = formData.get('date');
            const time = formData.get('time');
            const location = formData.get('location');
            
            // Handle event creation here
            console.log('Creating event:', title, date, time, location);
        });
    </script>

    <script src="https://apis.google.com/js/platform.js?onload=initGoogleSignIn" async defer></script>
</body>
</html>
